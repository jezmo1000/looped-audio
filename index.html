<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.js"></script>

  <title>Document</title>

  
</head>
<body>

<script>
  var sound = new Howl({
  src: ['loops/nautilus.wav'],
  loop:1,
  preload:true,
  sprite: {
      main: [0, 2692, true]
    }
  });

  console.log( sound.duration("main") );

  function playSound() {
    sound.stop();
    sound.loop(true);
    sound.play("main");
  }
</script>
<button onclick="playSound()">Play</button>
  <h1>Sound Player</h1>
</body>
</html>
